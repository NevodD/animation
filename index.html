<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amimate</title>
	<link rel="stylesheet" href="css/normalize-min.css">
	<link rel="stylesheet" href="css/style-min.css">
</head>

<body>
	<div class="animate">
		<div class="animate__blok">
			<img class="animate__img" src="img/ball.png" alt="ball">
			<div class="animate__roll">
				<span class="animate__roll-number number1">1</span>
				<!-- /.roll__number number -->
				<span class="animate__roll-text text1">Индивидуальный подход</span>
				<!-- /.roll__text text -->
			</div>
			<!-- /.animate__roll -->
			<div class="animate__roll">
				<span class="animate__roll-number number2">2</span>
				<!-- /.roll__number number -->
				<span class="animate__roll-text text2">Только опытные тренеры</span>
				<!-- /.roll__text text -->
			</div>
			<!-- /.animate__roll -->
			<div class="animate__roll">
				<span class="animate__roll-number number3">3</span>
				<!-- /.roll__number number -->
				<span class="animate__roll-text text3">Скаутский отчет с оценкой<br> и рекомендациями</span>
				<!-- /.roll__text text -->
			</div>
			<!-- /.animate__roll -->
			<div class="animate__roll">
				<span class="animate__roll-number number4">4</span>
				<!-- /.roll__number number -->
				<span class="animate__roll-text text4">Содействие в поиске команд</span>
				<!-- /.roll__text text -->
			</div>
			<!-- /.animate__roll -->
			<div class="animate__roll">
				<span class="animate__roll-number number5">5</span>
				<!-- /.roll__number number -->
				<span class="animate__roll-text text5">Ограниченная группа участников</span>
				<!-- /.roll__text text -->
			</div>
			<!-- /.animate__roll -->
		</div>
		<!-- /.animate -->
	</div>

</body>

</html>
